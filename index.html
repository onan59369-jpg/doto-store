<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>DOTO STORE - Free Fire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b0b0b;
      color:#fff;
      text-align:center;
    }

    /* HEADER */
    header{
      background:linear-gradient(90deg,#ff9800,#ffb300,#ff9800);
      padding:20px;
      box-shadow:0 0 25px #ff9800;
    }

    header img{
      width:80px;
      height:80px;
      border-radius:50%;
      box-shadow:0 0 20px #000;
      margin-bottom:10px;
    }

    header h1{
      margin:5px 0 0;
      font-size:28px;
    }

    header span{
      font-size:14px;
      color:#222;
      font-weight:bold;
    }

    /* CONTENT */
    .container{
      padding:20px;
    }

    .card{
      background:#111;
      border:1px solid #ff9800;
      border-radius:10px;
      padding:15px;
      margin:15px auto;
      max-width:300px;
      box-shadow:0 0 15px #ff9800;
    }

    .card h3{
      margin-top:0;
      color:#ffb300;
    }

    button{
      background:#ff9800;
      border:none;
      padding:10px 20px;
      border-radius:20px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover{
      background:#ffb300;
    }

    footer{
      margin-top:30px;
      padding:10px;
      font-size:12px;
      color:#aaa;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="Picsart_26-01-03_03-21-56-182.png" alt="DOTO STORE Logo">
    <h1>DOTO STORE</h1>
    <span>Free Fire Charging</span>
  </header>

  <!-- CONTENT -->
  <div class="container">

    <div class="card">
      <h3>شحن جواهر</h3>
      <p>شحن سريع وآمن</p>
      <button>اشحن الآن</button>
    </div>

    <div class="card">
      <h3>عروض خاصة</h3>
      <p>خصومات لفترة محدودة</p>
      <button>شوف العروض</button>
    </div>

  </div>

  <footer>
    © 2026 DOTO STORE - All Rights Reserved
  </footer>

</body>
    </html>
